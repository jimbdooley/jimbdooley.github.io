		<button onclick="makeOctagonMap()">makeOctagonMap</button>
		<button onclick="viewNextSavedOctagon()">viewSavedOctagons</button>
		<button onclick="S._trimRequested=true">trim</button>

<script>
let ENABLES = {
	ml_anims: false,
	gem_anims: false,
	cyber_roller: false,
}
const allDivs = ["gem_craft","gemstones", "ml_anims", "cyber_roller", "simple_games", "tools", "gcp", "doodles"]
function page(divId) {
	for (const div of allDivs) {
		document.getElementById(div).style.display = "none"
	}
	document.getElementById(divId).style.display = "inline"

	ENABLES.ml_anims = divId == "ml_anims"
	ENABLES.gem_anims = divId == "gem_craft"
	ENABLES.cyber_roller = divId == "cyber_roller"

}
</script>
